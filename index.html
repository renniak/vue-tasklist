<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Tasklist with Vue</title>
  <style>
    .container {
      max-width: 500px;
      margin-top: 50px;
    }
    .taskDone {
      text-decoration: line-through;
    }
    [v-cloak] { display: none; }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col s12 center-align">
        <div id="app" class="card grey lighten-5 z-depth-3 ">
          <div class="card-content black-text">
            <span class="card-title">A very simple To-do List</span>
            <div class="row">
              <div class="input-field col s12 left-align">
                <input v-model="newTask.name" placeholder="Buy eggs" type="text" class="validate">
                <label>Write a new task</label>
                <a v-on:click="addTask" class="waves-effect green darken-2 btn"><i
                    class="material-icons left">add</i>Add
                  new task</a>
                <form>
                  <ul>
                    <li v-cloak v-for="item in tasks" v-bind:key="item.id">
                      <label>
                        <input @click="updateTask(item.id)" type="checkbox" v-model="item.data.isDone">
                        <span v-bind:class=" { taskDone : item.data.isDone } ">{{ item.data.name }}</span>
                      </label>
                    </li>
                  </ul>
                </form>
              </div>
            </div>
            <div class="card-action">
              <a v-on:click="clearCompletedTasks" class="waves-effect red darken-2 btn"><i
                  class="material-icons left">delete</i>Clear completed tasks</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- The core Firebase JS SDK is always required and must be listed first -->

</body>
